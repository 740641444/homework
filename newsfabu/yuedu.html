<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/yuedu.css"/>
		<script src="js/jquery.min.js"></script>
		<!--<script src="js/index.js"></script>-->
		<script src="js/ajax.js"></script>
		<script src="js/yuedu.js"></script>

	</head>
	<body>
		<!--头部-->
		<div class="zmr_headerbox">
			<div class="zmr_header">
				<ul>
					<li>管理员登陆</li>
					<li>管理员注册</li>
				</ul>
			</div>	
			<div class="zmr_zhe"></div>
			<div class="zmr_top zmr_top_e_d">
				<div class="zmr_top_e ">X</div>
				<ul>
					<li><strong>欢迎您使用本系统，请登录</strong></li>
					<li><div class="zmr_top_e_l">用户名</div><div class="zmr_top_e_r">：<input class="name" type="text" /><span>请输入用户名</span></div></li>
					<li><div class="zmr_top_e_l">密码</div><div class="zmr_top_e_r">：<input class="mima" type="password" /><span>请输入密码</span></div></li>
					<li><input id="dlbtn" type="button" value="登录"/></li>
					<li>您输入的账号或密码不正确！请重新输入</li>
				</ul>
			</div>
			<div class="zmr_top">
				<div class="zmr_top_e">X</div>
				<ul>
					<li><strong>欢迎您使用本系统，请注册</strong></li>
					<li><div class="zmr_top_e_l">用户名</div><div class="zmr_top_e_r">：<input class="name" type="text" /><span>请输入以字母开头6到10位账号</span></div></li>
					<li><div class="zmr_top_e_l">密码</div><div class="zmr_top_e_r">：<input class="mima" type="password" /><span>请输入以字母开头6到10位密码</span></div></li>
					<li><div class="zmr_top_e_l">确认密码</div><div class="zmr_top_e_r">：<input class="queren" type="password" /><span>请确认密码</span></div></li>
					<li><div class="zmr_top_e_l">许可口令</div><div class="zmr_top_e_r">：<input class="kouling" type="text" /><span>请输入许可口令</span></div></li>
					<li><input id="zcbtn" type="button" value="提交"/></li>
				</ul>
			</div>
			<div class="zmr_top zmr_top_suc">
                <span></span><br />
                <span>3</span><span>秒后自动关闭此窗口，如果没有请点击</span><span>这里</span>
			</div>

		</div>
		<!--标题-->
		<div class="zmr_floor">
			<div class="zmr_biaoti"><span></span></div>
			<div class="zmr_catbox">
            <p></p>
			</div>
		</div>
		
	</body>
</html>
